<!--Only One Table Task-->
<div class="container">
  <div class="row">
    <div class="col-md-6">
  <h4>Add Form</h4>
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" [(ngModel)]="person.UserName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" class="form-control"  placeholder="Enter Email" [(ngModel)]="person.Email">
  </div>
  <div class="form-group">
    <label for="mobilenumber">MobileNumber</label>
    <input type="number" name="mobilenumber" id="mobilenumber" class="form-control"   placeholder="Enter MobileNumber" [(ngModel)]="person.MobileNumber">
  </div>
<div class="form-group">
  <button class="btn btn-success">Add</button>&nbsp;&nbsp;&nbsp;
  <button class="btn btn-success" (click)="onSave()">Save</button>
</div>
</div>
 <div class="col-md-6">
  <table class="table table-bordered" *ngIf="isHideTable">
    <thead>
      <tr>
        <th>UserName</th>
        <th>Email</th>
        <th>MobileNumber</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let tabledata of tabledataArr">
        <td>{{tabledata.UserName}}</td>
        <td>{{tabledata.Email}}</td>
        <td>{{tabledata.MobileNumber}}</td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
</div>
